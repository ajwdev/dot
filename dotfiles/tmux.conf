unbind C-b
set -g prefix C-s
bind C-s send-prefix

set -g mode-keys vi
set -g history-limit 10000

# start window indexing at one instead of zero
set -g base-index 1

# This allows access to the system clipboard on macOS
set -g default-command "reattach-to-user-namespace -l $SHELL || $SHELL"
# short delay when hitting escape
# See https://github.com/neovim/neovim/issues/2035#issuecomment-75380462
set -sg escape-time 20

set -g status-position top
set -g xterm-keys on
set -g mouse on

set-option -g focus-events on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"

# Save history out to file
bind-key P command-prompt -p 'save history to filename:' -I '~/.tmux.history' 'capture-pane -S -; save-buffer %1 ; delete-buffer'

# Vim like visual mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
if-shell "uname | grep -q Darwin" "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel pbcopy"
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g status-right '%Y-%m-%d %H:%M #{tmux_mode_indicator}'

set -g @suspend_suspended_options " \
  @mode_indicator_custom_prompt:: REMOTE , \
  @mode_indicator_custom_mode_style::bg=brightblack\\,fg=red, \
"

# NOTE This always needs to be last
run '~/.tmux/plugins/tpm/tpm'

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',alacritty:RGB'
